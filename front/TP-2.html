<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Frame</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <div id="head">
            <h1><a href="#">Work Frame</a></h1>
            <ul>
                <li><a href="#">| HOME</a></li>
                <li><a href="#">| DOCUMENTATION</a></li>
                <li><a href="#contact">| HISTORY</a></li>
                <li><a href="#">| ABOUT</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="editor-section">
                <h2>Arduino Code Editor</h2>
                <textarea placeholder="Write your Arduino code here..."></textarea>
                <button class="run-btn">▶ Compile & Run </button>
                <button class="save-btn">✔ Save </button>
            </div>
            <div class="stream-section">
                <h2>Live Hardware Stream</h2>
                <div class="stream-box">Camera feed will appear here after code compilation.</div>
                <button class="toggle-btn">↻ Toggle Camera </button>
                <button class="capture-btn">⛶ Capture </button>
            </div>
        </div>


        <div class = "container2"  >  
           
                <div class="console-section">
                    <h2>Console Output</h2>
                    <div class="console-box">System ready...</div>
                </div>
                <div class= "controls-status">
                
                    <div class="Controls-section"> 
                        <h2>Controls</h2>
                        
    
    
    
                    </div>
    
                    <div class="Status-section"> 
                        <h2>Status</h2>
                        
    
    
    
                    </div>
                </div>

        
           
        </div>
       
    
    </main>
</body>
</html>
