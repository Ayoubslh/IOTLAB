<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/f8e1971d71.js" crossorigin="anonymous"></script>
    <title>IoT Remote Lab - Sign-in</title>
</head>

<body>
    <nav>
        <nav>
            <div class="navbar">
                <p id="p1"><img src="..\Documents\mic-white.png" alt="IoT Document" width="18">IoT Lab</p>
            </div>
        </nav>
    </nav>
    <main>
        <div class="Box2">
            <header>
                <div class="icon2">
                    <img src="..\Documents\mic-black.png" alt="IoT Document">
                </div>
                <div class="part1">
                    <h2>Welcome to IoT Lab</h2>
                </div>
                <p>Remote Arduino Programming Platform</p>
            </header>
            <div class="input-part">

                <div class="info">
                    <form>
                        <div class="mail-info">
                            <label for="email"><b>Email</b></label><br>
                            <input type="email" id="email" email="email" autocomplete="email" placeholder="Enter your email" required>
                            <p class="error_message" id="error_message1"></p>
                        </div>
                        <div class="password-info">
                            <label for="password"><b>Password</b> </label><br>
                            <div class="pass_show">
                                <input type="password" id="password" minlength="8" placeholder="Enter your password" required><br>
                                <div class="show" id="show_pass"><img src="..\Documents\eye-slash-solid.svg" alt="eye" width="18"></div>
                            </div>
                            <p class="error_message" id="error_message2"></p>
                        </div>
                        <div class="check-remm">
                            <div class="check-box">
                                <input type="checkbox" id="agree" name="agree" required>
                                <label for="agree">Remember me</label>
                            </div>
                            <div class="forgot_pass">
                                <a style="color: #9FEF00;" href="Verification-acc.html">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
                <a href="#">
                    <button id="Sign_In">Sign In</button> 
                </a>
            </div>
            <div class="last-part">
                <p id="D_have_acc">
                    Don't have an account?
                </p>
                <p id="sign"><a style="color: #9FEF00;" href="login.html">Sign up</a></p>
            </div>

        </div>
    </main>
    <script src="Sign-in.js"></script>
</body>

</html>
