<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#111927] min-h-screen">
<nav class="bg-[#111927] text-[#E5E7EB] flex items-center justify-between px-6 py-4 border-b border-[#1F2937]">
    <div class="flex items-center">
        <img src="./Documents/IoT.svg" alt="IoT Logo" class="w-6 h-6 mr-4 ml-10 text-[#9fef00]">
        <span class="font-semibold text-lg mr-10">IoT Lab</span>
        <div class="flex space-x-10">
            <a href="/dashboard" class="hover:text-[#9FEF00]">Home</a>
            <a href="#" class="hover:text-[#9FEF00]">Documentation</a>
            <a href="#" class="hover:text-[#9FEF00]">History</a>
        </div>
    </div>
    <div class="flex space-x-4">
        <div class="profile-dropdown relative">
            <button class="flex items-center space-x-2">
                <span id="profileInitials" class="w-8 h-8 rounded-full bg-[#9FEF00] flex items-center justify-center text-[#111927] font-medium"></span>
            </button>
            <div class="dropdown-content absolute right-0 mt-2 w-48 bg-[#1A2332] rounded-md shadow-lg hidden z-10">
                <a href="/profile" class="block px-4 py-2 text-[#E5E7EB] hover:bg-[#111927]">Profile</a>
                <a href="#" id="logoutLink" class="block px-4 py-2 text-[#E5E7EB] hover:bg-[#111927]">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-6xl p-6 mx-auto">
    <h1 class="text-2xl sm:text-3xl font-semibold text-white mb-2 tracking-wide">Profile Settings</h1>
    <p class="text-[#9CA3AF] mb-6">Manage your account settings and preferences.</p>

    <div class="flex flex-col lg:flex-row gap-y-10 lg:gap-x-10">
        <!-- Left Column -->
        <div class="w-full lg:w-1/3">
            <div class="bg-[#1A2332] rounded-xl shadow p-6">
                <h2 class="text-xl font-semibold text-white">Profile Picture</h2>
                <div class="w-full h-[1px] bg-[#374151] my-4"></div>

                <div class="flex flex-col items-center mb-4">
                    <div id="profilePic" class="w-32 h-32 rounded-full bg-[#9FEF00] flex items-center justify-center text-[#111927] text-4xl font-medium mb-4"></div>
                    <p id="profileName" class="font-semibold text-xl text-white text-center mt-4 mb-6"></p>
                    <input type="file" id="profilePicInput" accept="image/png, image/jpeg" class="hidden">
                    <button id="editPicBtn" class="bg-[#9FEF00] text-[#111927] font-medium text-base rounded-md px-8 py-2 mb-4">
                        Edit Profile Picture
                    </button>
                    <p class="text-gray-500 text-sm text-center">JPG, PNG no larger than 5 MB</p>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="w-full lg:w-2/3 space-y-10">
            <!-- Account Details -->
            <div class="bg-[#1A2332] rounded-xl shadow p-6">
                <h2 class="text-xl font-semibold text-white mb-4 tracking-wide">Account Details</h2>
                <div class="w-full h-[1px] bg-[#374151] my-4"></div>
                <form id="profileForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[#E5E7EB] text-sm font-medium mb-1">First Name:</label>
                            <input name="first_name" type="text" id="firstName"
                                   class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-[#E5E7EB] text-sm font-medium mb-1">Last Name:</label>
                            <input name="last_name" type="text" id="lastName"
                                   class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-[#E5E7EB] text-sm font-medium mb-1">Email Address:</label>
                            <input name="email" type="email" id="email" disabled
                                   class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-[#E5E7EB] text-sm font-medium mb-1">Phone Number:</label>
                            <input name="phone" type="tel" id="phone"
                                   class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="flex justify-end mt-6 space-x-3">
                        <button type="button" id="cancelBtn"
                                class="px-6 py-2 border border-[#374151] font-medium rounded-md text-[#E5E7EB] hover:bg-[#1F2937] transition-colors">
                            Cancel
                        </button>
                        <button type="submit" id="saveBtn"
                                class="px-6 py-2 bg-[#9FEF00] text-[#111927] font-medium rounded-md text-base hover:bg-[#8bd600] transition-colors">
                            <span id="saveText">Save Changes</span>
                            <span id="saveSpinner" class="hidden">
                                <i class="fas fa-spinner fa-spin"></i> Saving...
                            </span>
                        </button>
                    </div>
                </form>

                <div class="w-full h-[1px] bg-[#374151] my-4"></div>
                <button id="changePasswordBtn" class="text-lg font-semibold text-[#9FEF00] hover:underline tracking-wide">
                    Change Password?
                </button>
            </div>

            <!-- Preferences -->
            <div class="bg-[#1A2332] rounded-xl shadow p-6">
                <h3 class="text-xl font-semibold text-white mb-4 tracking-wide">Preferences</h3>
                <div class="w-full h-[1px] bg-[#374151] my-4"></div>

                <div class="mb-4">
                    <h4 class="font-medium text-white mb-2">Email Notifications</h4>
                    <label class="flex items-center">
                        <span class="text-[#E5E7EB]">Receive email notifications</span>
                        <button id="emailToggle"
                                class="ml-auto relative inline-flex h-6 w-11 items-center rounded-full transition-colors bg-[#9FEF00]">
                            <span id="emailToggleCircle"
                                  class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-6"></span>
                        </button>
                    </label>
                </div>

                <div>
                    <h4 class="font-medium text-white mb-2">Site mode</h4>
                    <label class="flex items-center">
                        <span class="text-[#E5E7EB]">Dark mode</span>
                        <button id="darkModeToggle"
                                class="ml-auto relative inline-flex h-6 w-11 items-center rounded-full transition-colors bg-[#374151]">
                            <span id="darkModeToggleCircle"
                                  class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1"></span>
                        </button>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Load user profile
        await loadUserProfile();

        // Setup event listeners
        setupEventListeners();
    });

    async function loadUserProfile() {
        try {
            const response = await fetch('/auth/profile', {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('Failed to fetch profile');
            }

            const { data } = await response.json();
            const user = data.user;
            const role = data.role;

            // Update profile picture and initials
            const profilePic = document.getElementById('profilePic');
            const profileInitials = document.getElementById('profileInitials');
            const initials = `${user.first_name.charAt(0)}${user.last_name.charAt(0)}`.toUpperCase();

            profilePic.textContent = initials;
            profileInitials.textContent = initials;

            // Update profile name
            document.getElementById('profileName').textContent = `${user.first_name} ${user.last_name}`;

            // Fill the form
            document.getElementById('firstName').value = user.first_name || '';
            document.getElementById('lastName').value = user.last_name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';

            // Store original data for cancel functionality
            window.originalData = {
                first_name: user.first_name,
                last_name: user.last_name,
                email: user.email,
                phone: user.phone
            };
        } catch (error) {
            console.error('Profile load error:', error);
            alert('Failed to load profile. Redirecting to login...');
            window.location.href = '/login';
        }
    }

    function setupEventListeners() {
        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            const saveText = document.getElementById('saveText');
            const saveSpinner = document.getElementById('saveSpinner');

            saveText.classList.add('hidden');
            saveSpinner.classList.remove('hidden');
            saveBtn.disabled = true;

            try {
                const formData = {
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    phone: document.getElementById('phone').value || null
                };

                // Validate phone number format
                const phoneRegex = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
                if (formData.phone && !phoneRegex.test(formData.phone)) {
                    throw new Error('Please enter a valid phone number');
                }

                const response = await fetch('/api/users/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update profile');
                }

                const updatedData = await response.json();
                alert('Profile updated successfully!');

                // Update original data
                window.originalData = {
                    ...window.originalData,
                    first_name: updatedData.data.first_name,
                    last_name: updatedData.data.last_name,
                    phone: updatedData.data.phone
                };

                // Update profile display
                document.getElementById('profileName').textContent =
                    `${updatedData.data.first_name} ${updatedData.data.last_name}`;
                const initials = `${updatedData.data.first_name.charAt(0)}${updatedData.data.last_name.charAt(0)}`.toUpperCase();
                document.getElementById('profilePic').textContent = initials;
                document.getElementById('profileInitials').textContent = initials;
            } catch (error) {
                console.error('Update error:', error);
                alert(error.message || 'Failed to update profile');

                // Reset form to original values
                document.getElementById('firstName').value = window.originalData.first_name;
                document.getElementById('lastName').value = window.originalData.last_name;
                document.getElementById('phone').value = window.originalData.phone;
            } finally {
                saveText.classList.remove('hidden');
                saveSpinner.classList.add('hidden');
                saveBtn.disabled = false;
            }
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('firstName').value = window.originalData.first_name;
            document.getElementById('lastName').value = window.originalData.last_name;
            document.getElementById('phone').value = window.originalData.phone;
        });

        // Change password button
        document.getElementById('changePasswordBtn').addEventListener('click', async function() {
            const newPassword = prompt("Enter your new password:");
            if (!newPassword) return;

            const currentPassword = prompt("Enter your current password:");
            if (!currentPassword) return;

            try {
                const response = await fetch('/auth/update-password', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to change password');
                }

                alert('Password changed successfully!');
            } catch (error) {
                console.error('Password change error:', error);
                alert(error.message || 'Failed to change password');
            }
        });

        // Profile picture upload
        document.getElementById('editPicBtn').addEventListener('click', function() {
            document.getElementById('profilePicInput').click();
        });

        document.getElementById('profilePicInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }

                // Preview image
                const reader = new FileReader();
                reader.onload = function(event) {
                    const profilePic = document.getElementById('profilePic');
                    profilePic.textContent = '';
                    profilePic.style.backgroundImage = `url(${event.target.result})`;
                    profilePic.style.backgroundSize = 'cover';
                    profilePic.style.backgroundPosition = 'center';

                    // TODO: Upload to server
                };
                reader.readAsDataURL(file);
            }
        });

        // Toggle buttons
        document.getElementById('emailToggle').addEventListener('click', function() {
            const circle = document.getElementById('emailToggleCircle');
            if (circle.classList.contains('translate-x-6')) {
                circle.classList.remove('translate-x-6');
                circle.classList.add('translate-x-1');
                this.classList.remove('bg-[#9FEF00]');
                this.classList.add('bg-[#374151]');
            } else {
                circle.classList.remove('translate-x-1');
                circle.classList.add('translate-x-6');
                this.classList.remove('bg-[#374151]');
                this.classList.add('bg-[#9FEF00]');
            }
        });

        document.getElementById('darkModeToggle').addEventListener('click', function() {
            const circle = document.getElementById('darkModeToggleCircle');
            if (circle.classList.contains('translate-x-6')) {
                circle.classList.remove('translate-x-6');
                circle.classList.add('translate-x-1');
                this.classList.remove('bg-[#9FEF00]');
                this.classList.add('bg-[#374151]');
            } else {
                circle.classList.remove('translate-x-1');
                circle.classList.add('translate-x-6');
                this.classList.remove('bg-[#374151]');
                this.classList.add('bg-[#9FEF00]');
            }
        });

        // Logout
        document.getElementById('logoutLink').addEventListener('click', async function(e) {
            e.preventDefault();

            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        });
    }
</script>
</body>
</html>
