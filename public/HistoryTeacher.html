<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher History Dashboard</title>
    <link rel="stylesheet" href="/styles/HistoryTeacher.css">
</head>
<body>
<header class="navbar">
    <div class="navbar-left">
        <img src="/Documents/Frame.svg" alt="Logo" class="logo">
        <span class="brand">IoT Lab</span>
        <nav class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="#">Documentation</a>
            <a href="/history/teacher">History</a>
        </nav>
    </div>
    <div class="navbar-right">
        <a href="/profile" class="dashboard-link">Profile</a>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
</header>

<div class="dashboard">
    <div class="history-container">
        <div class="history-header">
            <h2>Student History</h2>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search students..." id="searchInput">
            </div>
        </div>

        <div id="loadingIndicator" class="loading-indicator hidden">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <div id="noHistoryMessage" class="no-history-message hidden">
            <i class="fas fa-history"></i> No history records found.
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Student ID</th>
                    <th>INO File</th>
                    <th>HEX File</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="paginationContainer" class="pagination-container"></div>
    </div>
</div>

<script src="/scripts/HistoryTeacher.js"></script>
</body>
</html>
