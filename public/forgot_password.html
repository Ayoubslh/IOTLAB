<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Forgotpass.css">
    <script src="https://kit.fontawesome.com/f8e1971d71.js" crossorigin="anonymous"></script>
    <title>IoT Remote Lab - Forgot password</title>
</head>

<body>
<nav>
    <div class="navbar">
        <p id="p1"><img src="./Documents/mic-white.png" alt="IoT Document" width="18">IoT Lab</p>
    </div>
</nav>
<main>
    <div class="Box1">
        <header>
            <div class="icon2">
                <i class="fa-solid fa-microchip"></i>
            </div>
            <div class="part1">
                <h2>Reset Your Password</h2>
            </div>
            <div class="part2">
                <p>Enter a new password below to change your password.</p>
            </div>
        </header>

        <form id="resetForm" novalidate>
            <div class="code-container">
                <div class="inputs">
                <div class="password-info">
                    <label for="password"><b>Set new Password</b></label><br>
                    <div class="pass_show">
                        <input type="password" id="password" name="password" minlength="8" placeholder="Create a password" required>                        <div class="show" id="show_pass"><img src="./Documents/eye-slash-solid.svg" alt="eye" width="18"></div>
                    </div>
                    <p class="error_message" id="error_message1"></p>
                </div>
                <div class="password-conf-info">
                    <label for="Confirm-Password"><b>Confirm Password</b></label><br>
                    <div class="pass_show">

                        <input type="password" id="Confirm-Password" minlength="8" placeholder="Confirm your password" required><br>

                        <div class="show" id="show_conf_pass"><img src="./Documents/eye-slash-solid.svg" alt="eye" width="18"></div>
                    </div>
                    <p class="error_message" id="error_message2"></p>
                </div>
            </div>
            <button type="submit" id="Reset-pass-btn">Reset password</button>
        </form>

        <div class="last-part">
            <p id="sign"><a style="color: #9FEF00;" href="/login">Back to sign in</a></p>
        </div>
    </div>
</main>
<script src="/auth/forgot_pass.js"></script>

</body>

</html>
