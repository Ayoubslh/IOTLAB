<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-[#111927]">
<nav class="bg-[#111927] text-[#E5E7EB] flex items-center justify-between px-6 py-4 border-b border-[#1F2937]">
    <div class="flex items-center ml-10">
        <img src="./Documents/IoT.svg" alt="IoT Logo" class="w-6 h-6 mr-3">
        <span class="font-semibold text-lg mr-5">IoT Lab</span>
        <div class="flex space-x-5">
            <a href="/dashboard" class="hover:text-[#9FEF00]">Home</a>
            <a href="#" class="hover:text-[#9FEF00]">Documentation</a>
            <a href="/history" class="text-[#9FEF00]">History</a>
        </div>
    </div>
    <div class="flex items-center mr-10">
        <button id="logoutBtn" class="bg-[#9FEF00] text-[#111927] px-4 py-2 rounded-lg hover:bg-[#76A900] transition duration-300">
            Logout
        </button>
    </div>
</nav>

<div class="flex justify-between items-center mt-10 mx-10">
    <h2 class="font-bold text-3xl text-white">Experiment History</h2>
    <div class="flex space-x-4">
        <button id="refreshBtn" class="bg-[#1F2937] text-white px-4 py-2 rounded-lg hover:bg-[#9FEF00] hover:text-[#111827] transition duration-300">
            <i class="fas fa-sync-alt mr-2"></i>Refresh
        </button>
    </div>
</div>

<div id="loadingIndicator" class="flex justify-center mt-10">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#9FEF00]"></div>
</div>

<div id="experimentContainer" class="flex flex-col bg-[#1F2937] mt-6 mx-10 rounded-2xl px-10 py-4 hidden">
</div>

<div id="noHistoryMessage" class="hidden text-center mt-10 text-[#9CA3AF]">
    <i class="fas fa-history text-4xl mb-4"></i>
    <p class="text-xl">No history found</p>
</div>

<div id="paginationContainer" class="flex items-center justify-center mt-6 space-x-4 hidden">
</div>

<footer class="bg-[#111927] text-[#E5E7EB] px-6 py-4 border-t border-[#1F2937] mt-10">
    <div class="flex items-center">
        <img src="./Documents/IoT.svg" alt="IoT Logo" class="w-6 h-6 mr-3">
        <span>Â© 2025 IoT Lab. All rights reserved.</span>
    </div>
</footer>

<script src="./scripts/userHistory.js"></script>
</body>
</html>
