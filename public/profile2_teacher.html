<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-[#111927] min-h-screen">
<nav class="bg-[#111927] text-[#E5E7EB] flex items-center justify-between px-6 py-4 border-b border-[#1F2937]">
    <div class="flex items-center">
        <img src="./Documents/IoT.svg" alt="IoT Logo" class="w-6 h-6 mr-4 ml-10 text-[#9fef00]">
        <span class="font-semibold text-lg mr-10">IoT Lab</span>
        <div class="flex space-x-10">
            <a href="#" class="hover:text-[#9FEF00]">Home</a>
            <a href="#" class="hover:text-[#9FEF00]">Documentation</a>
            <a href="#" class="hover:text-[#9FEF00]">History</a>
        </div>
    </div>
    <div class="flex space-x-4">
    </div>
</nav>

<div class="max-w-6xl p-6 ml-24">
    <h1 class="text-[30px] font-semibold text-white mb-2 tracking-[1px]">Profile Settings</h1>
    <p class="text-[#9CA3AF] mb-6">Manage your account settings and preferences.</p>

    <div class="flex flex-col space-y-10">
        <!-- Account Details -->
        <div class="bg-[#1A2332] rounded-xl shadow p-6 w-full">
            <h2 class="text-[25px] font-semibold text-white mb-4 tracking-[1px]">Account Details</h2>
            <div class="w-full h-[1px] bg-[#374151] my-4"></div>
            <form id="profileForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-[#E5E7EB] text-sm font-medium mb-1">First Name:</label>
                        <input name="FirstName" type="text" id="firstName"
                               class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-[#E5E7EB] text-sm font-medium mb-1">Last Name:</label>
                        <input name="LastName" type="text" id="lastName"
                               class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-[#E5E7EB] text-sm font-medium mb-1">Email Address:</label>
                        <input name="Email" type="email" id="email"
                               class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-[#E5E7EB] text-sm font-medium mb-1">Phone Number:</label>
                        <input name="Phone" type="tel" id="phone"
                               class="w-full px-3 py-2 bg-[#111927] text-white border border-[#374151] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn"
                            class="px-6 py-2 border border-[#374151] font-medium rounded-md text-[#E5E7EB] hover:bg-[#1F2937] transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn"
                            class="px-6 py-2 bg-[#9FEF00] text-[#111927] font-medium text-[18px] rounded-md hover:bg-[#8bd600] transition-colors">
                        <span id="saveText">Save Changes</span>
                        <span id="saveSpinner" class="hidden">
                            <i class="fas fa-spinner fa-spin"></i> Saving...
                        </span>
                    </button>
                </div>
            </form>
            <div class="w-full h-[1px] bg-[#374151] my-4"></div>
            <button id="changePasswordBtn" class="text-2xl font-semibold mb-4 text-[#9FEF00] hover:underline tracking-[1px]">
                Change Password?
            </button>
        </div>

        <!-- Preferences -->
        <div class="bg-[#1A2332] rounded-xl shadow p-6 w-full">
            <h3 class="text-[25px] font-semibold text-white mb-4 tracking-[1px]">Preferences</h3>
            <div class="w-full h-[1px] bg-[#374151] my-4"></div>

            <div class="mb-4">
                <h4 class="font-medium text-white mb-2">Email Notifications</h4>
                <label class="flex items-center">
                    <span class="ml-2 text-[#E5E7EB]">Receive email about your session activities</span>
                    <button id="emailToggle"
                            class="ml-auto relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 bg-[#9FEF00]">
                            <span id="emailToggleCircle"
                                  class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-6"></span>
                    </button>
                </label>
            </div>
            <div>
                <h4 class="font-medium text-white mb-2">Site mode</h4>
                <label class="flex items-center">
                    <span class="ml-2 text-[#E5E7EB]">Dark mode</span>
                    <button id="darkModeToggle"
                            class="ml-auto relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 bg-[#374151]">
                            <span id="darkModeToggleCircle"
                                  class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1"></span>
                    </button>
                </label>
            </div>
        </div>
    </div>
</div>

<script>
    const profileForm = document.getElementById('profileForm');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');

    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveText = document.getElementById('saveText');
    const saveSpinner = document.getElementById('saveSpinner');

    let originalData = {};

    // Add this to load profile when page loads
    document.addEventListener('DOMContentLoaded', loadTeacherProfile);

    document.addEventListener('DOMContentLoaded', loadTeacherProfile);

    async function loadTeacherProfile() {
        try {
            const res = await fetch("/api/teachers/me", {
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!res.ok) {
                // Handle 401 unauthorized
                if (res.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const errorData = await res.json();
                throw new Error(errorData.error || "Failed to fetch profile");
            }

            const responseData = await res.json();
            const user = responseData.data?.user || responseData.data;

            if (!user) {
                throw new Error("Invalid user data structure");
            }

            // Fill the form
            firstNameInput.value = user.FirstName || "";
            lastNameInput.value = user.LastName || "";
            emailInput.value = user.Email || "";
            phoneInput.value = user.Phone || "";

            originalData = {
                FirstName: user.FirstName,
                LastName: user.LastName,
                Email: user.Email,
                Phone: user.Phone
            };
        } catch (err) {
            console.error("Profile load error:", err);
            alert(err.message || "Failed to load profile");
            window.location.href = '/dashboard';
        }
    }

    // In profile2_teacher.html - update the form submit handler
    profileForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Validate phone number format first
        const phoneRegex = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
        if (phoneInput.value && !phoneRegex.test(phoneInput.value)) {
            alert("Please enter a valid phone number");
            return;
        }

        saveText.classList.add("hidden");
        saveSpinner.classList.remove("hidden");
        saveBtn.disabled = true;

        try {
            // Get current teacher's ID
            const profileRes = await fetch("/api/teachers/me", {
                credentials: 'include'
            });

            if (!profileRes.ok) {
                throw new Error("Failed to fetch profile");
            }

            const profileData = await profileRes.json();
            const user = profileData.data?.user || profileData.data;
            const teacherId = user.TeacherID;

            // Prepare update data
            const updateData = {
                FirstName: firstNameInput.value,
                LastName: lastNameInput.value,
                Phone: phoneInput.value || null // Handle empty phone
            };

            // Update teacher data
            const updateRes = await fetch(`/api/teachers/${teacherId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(updateData),
                credentials: 'include'
            });

            if (!updateRes.ok) {
                const errorData = await updateRes.json();
                throw new Error(errorData.error || "Update failed");
            }

            const updatedData = await updateRes.json();
            alert("Profile updated successfully!");
            originalData = {
                FirstName: updatedData.data.FirstName,
                LastName: updatedData.data.LastName,
                Email: user.Email, // Keep original email
                Phone: updatedData.data.Phone
            };
        } catch (err) {
            console.error("Update error:", err);
            alert(err.message || "Failed to update profile");
            // Reset form to original values
            firstNameInput.value = originalData.FirstName;
            lastNameInput.value = originalData.LastName;
            emailInput.value = originalData.Email;
            phoneInput.value = originalData.Phone;
        } finally {
            saveText.classList.remove("hidden");
            saveSpinner.classList.add("hidden");
            saveBtn.disabled = false;
        }
    });
    async function changePassword(newPassword) {
        try {
            const response = await fetch('/auth/update-password', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    currentPassword: prompt("Enter your current password:"),
                    newPassword: newPassword
                })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Password changed successfully!");
            } else {
                throw new Error(data.error || "Failed to change password");
            }
        } catch (error) {
            console.error('Password change error:', error);
            alert(`Password change failed: ${error.message}`);
        }
    }
    cancelBtn.addEventListener("click", function() {
        // Reset form to original values
        firstNameInput.value = originalData.FirstName;
        lastNameInput.value = originalData.LastName;
        emailInput.value = originalData.Email;
        phoneInput.value = originalData.Phone;
    });
</script>

</body>
</html>
